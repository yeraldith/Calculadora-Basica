<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="Display">
      <input type="text" id="displayinput" placeholder="0" />
    </div>
      <button name="number"class="buttons">1</button>
      <button name="number" class="buttons">2</button>
      <button name="number" class="buttons">3</button >
      <button name="operation" class="buttons">+</button >
      <button name="number" class="buttons">4</button >
      <button name="number" class="buttons">5</button >
      <button name="number" class="buttons">6</button >
      <button name="operation" class="buttons">-</button >
      <button name="number" class="buttons">7</button >
      <button name="number" class="buttons">8</button >
      <button name="number" class="buttons">9</button >
      <button name="operation"class="buttons">/</button >
      <button name="clear"class="buttons">C</button >
      <button name="number" class="buttons">0</button >
      <button name="equal" class="buttons">=</button >
      <button name="operation" class="buttons">X</button>
      <script src="calculadora.js"></script>
    </div>
  </body>
</html>
